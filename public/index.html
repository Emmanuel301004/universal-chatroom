<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .chat-stats {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .online-count {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .username-setup {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .username-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .username-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .username-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .username-input button:hover {
            background: #5a6fd8;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            color: #667eea;
        }

        .timestamp {
            font-size: 12px;
            color: #6c757d;
        }

        .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .my-message .message-content {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            padding: 10px;
            animation: pulse 1s infinite;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .message-input input:focus {
            border-color: #667eea;
        }

        .message-input button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .message-input button:hover {
            background: #5a6fd8;
        }

        .message-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            padding: 8px 15px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .controls button:hover {
            background: #f8f9fa;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hidden {
            display: none;
        }

        .day-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .day-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .day-separator span {
            background: #f8f9fa;
            padding: 0 15px;
            color: #6c757d;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üåç Universal Chat Room</h1>
            <div class="chat-stats">
                <span id="messageCount">0 messages</span> ‚Ä¢ 
                <span id="historyRange">Last 7 days</span>
            </div>
            <div class="online-count">
                <span id="onlineCount">üë• 1 online</span>
            </div>
        </div>

        <div class="username-setup" id="usernameSetup">
            <div class="username-input">
                <input type="text" id="usernameInput" placeholder="Enter your username..." maxlength="20">
                <button onclick="setUsername()">Join Chat</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div id="messages"></div>
            <div id="typingIndicator" class="typing-indicator hidden"></div>
        </div>

        <div class="message-input-container">
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" disabled>
                <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
            </div>
            <div class="controls">
                <button onclick="clearChat()">Clear Chat</button>
                <button onclick="scrollToTop()">‚Üë Top</button>
                <button onclick="scrollToBottom()">‚Üì Bottom</button>
                <button onclick="toggleAutoScroll()">Auto-scroll: <span id="autoScrollStatus">ON</span></button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let username = '';
        let autoScroll = true;
        let onlineUsers = 1;
        let totalMessages = 0;
        let typingTimeout;

        // DOM Elements
        const usernameSetup = document.getElementById('usernameSetup');
        const usernameInput = document.getElementById('usernameInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Initialize
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (username) {
                socket.emit('typing', { username, isTyping: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', { username, isTyping: false });
                }, 1000);
            }
        });

        // Functions
        function setUsername() {
            const inputUsername = usernameInput.value.trim();
            if (inputUsername) {
                username = inputUsername;
                usernameSetup.classList.add('hidden');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Send welcome message
                socket.emit('send_message', {
                    username: 'System',
                    message: `${username} joined the chat! üëã`
                });
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                socket.emit('send_message', {
                    username: username,
                    message: message
                });
                messageInput.value = '';
                socket.emit('typing', { username, isTyping: false });
            }
        }

        function addMessage(messageData, isOwn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'my-message' : ''}`;
            
            const date = new Date(messageData.timestamp);
            const timeString = date.toLocaleTimeString();
            const dateString = date.toLocaleDateString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${escapeHtml(messageData.username)}</span>
                    <span class="timestamp">${dateString} ${timeString}</span>
                </div>
                <div class="message-content">${escapeHtml(messageData.message)}</div>
            `;
            
            messages.appendChild(messageDiv);
            
            if (autoScroll) {
                scrollToBottom();
            }
        }

        function addDaySeparator(date) {
            const separatorDiv = document.createElement('div');
            separatorDiv.className = 'day-separator';
            separatorDiv.innerHTML = `<span>${date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span>`;
            messages.appendChild(separatorDiv);
        }

        function displayChatHistory(history) {
            messages.innerHTML = '';
            let lastDate = null;
            
            history.forEach(msg => {
                const msgDate = new Date(msg.timestamp);
                const msgDateString = msgDate.toDateString();
                
                if (lastDate !== msgDateString) {
                    addDaySeparator(msgDate);
                    lastDate = msgDateString;
                }
                
                addMessage(msg, msg.username === username);
            });
            
            updateStats(history.length);
        }

        function updateStats(count) {
            totalMessages = count;
            document.getElementById('messageCount').textContent = `${count} messages`;
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                fetch('/api/clear', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            messages.innerHTML = '';
                            updateStats(0);
                        }
                    });
            }
        }

        function scrollToTop() {
            messagesContainer.scrollTop = 0;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollStatus').textContent = autoScroll ? 'ON' : 'OFF';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Socket event listeners
        socket.on('chat_history', (history) => {
            displayChatHistory(history);
        });

        socket.on('new_message', (messageData) => {
            const isOwn = messageData.username === username;
            addMessage(messageData, isOwn);
            updateStats(totalMessages + 1);
        });

        socket.on('user_typing', (data) => {
            if (data.isTyping) {
                typingIndicator.textContent = `${data.username} is typing...`;
                typingIndicator.classList.remove('hidden');
            } else {
                typingIndicator.classList.add('hidden');
            }
        });

        socket.on('chat_cleared', () => {
            messages.innerHTML = '';
            updateStats(0);
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
